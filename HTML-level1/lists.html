<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>

    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <ul>
        <li>Bullet One</li>
        <li>Bullet Two</li>
        <li>Bullet Three</li>
    </ul>

    <ol>
        <li>Item One</li>
        <li>Item Two</li>
        <ul>
            <li>Nested inside</li>
            <li>Also nested!</li>
            <ol>
                <li><strong>Inception</strong></li>
            </ol>
        </ul>
    </ol>
</body>
</html>
